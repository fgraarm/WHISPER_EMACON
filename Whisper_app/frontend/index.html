<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripci贸n de Audio con Whisper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Transcripci贸n de Audio con Whisper</h1>
        <form id="upload-form" class="form-style">
            <div class="form-group">
                <label for="audio-file">Subir archivo de audio:</label>
                <input type="file" id="audio-file" name="audio-file" accept="audio/*">
            </div>
            <div class="form-group">
                <label for="model-select">Seleccionar modelo:</label>
                <select id="model-select" name="model" class="select-style">
                    <option value="tiny">Tiny</option>
                    <option value="base">Base</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language-input">Idioma (opcional):</label>
                <input type="text" id="language-input" name="language" class="input-style" placeholder="ej. es, en">
            </div>
            <button type="submit" class="btn">Transcribir</button>
            <img id="loading" class="loading" src="loading.gif" style="display:none;"/>
        </form>
        <button id="record-btn" class="btn">Iniciar Grabaci贸n</button>
        <button id="stop-btn" class="btn" style="display:none;">Detener Grabaci贸n</button>
        <div id="transcription-result" class="transcription-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
